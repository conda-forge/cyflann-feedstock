channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
flann:
- 1.9.1
numpy:
- '1.9'
pin_run_as_build:
